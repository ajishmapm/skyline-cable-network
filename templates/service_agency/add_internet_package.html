 {% extends "service_agency/service_header.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
</head>
<div class="container">
<body>
<center>
<form id="form1" name="form1" method="post" action="/internet_add_package">
    <h1>Add internet package</h1>
  <table>

    <tr>

      <td>Package name</td>
      <td><label for="i_package_name"></label>
      <input type="text" name="i_package_name" id="i_package_name" class="form-control" /></td>
    </tr>

     <tr>
       <td>Rate</td>
      <td><label for="i_rate"></label>
      <input type="text" name="i_rate" id="i_rate" class="form-control" /></td>
    </tr>


        <tr>
       <td>Validity</td>
      <td><label for="i_validity"></label>
      <input type="text" name="i_validity" id="i_validity" class="form-control" /></td>
    </tr>



      <tr>
       <td>Speed</td>
      <td><label for="Speed"></label>
      <input type="text" name="Speed" id="Speed" class="form-control" /></td>
    </tr>




    <tr>
      <th colspan="2"><input type="submit" name="submit" id="submit" value="Submit"  class="btn btn-dark" />
        &nbsp;</th>

    </tr>
  </table>
</form>
</center>
</body>
</div>
</html>
{% endblock %}
