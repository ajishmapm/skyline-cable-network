

{% extends "service_agency/service_header.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<center xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<center>
<h3>View Channel</h3>
<table width="300" border="0" class="table table-striped">
  <tr>
    <td>Channel Number</td>
    <td>Channel Name</td>
    <td>Channel type</td>
    <td>&nbsp;</td>
  </tr>
    {%  for i in data %}
  <tr>
    <td>{{ loop.index }}&nbsp;</td>
    <td>&nbsp;{{ i['channel_name'] }}</td>
    <td>{{ i['channel_type'] }}&nbsp;</td>
    <td><a href="/delete_channel/{{ i['channel_id'] }}" onclick="return confirm('Do you want to delete')">delete</a></td>
  </tr>
    {% endfor %}
</table>
</body>
</center>
</html>
{% endblock %}
